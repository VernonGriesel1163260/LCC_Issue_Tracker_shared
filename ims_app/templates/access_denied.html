<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access Denied - LCC Issue Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      body { background-color: #f8f9fa; }
      body {
        background-image: url("{{ url_for('static', filename='images/pexels-donotenter.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white text-center">
          <h2>Access Denied</h2>
        </div>
        <div class="card-body text-center">
          <p>Your account isnâ€™t authorised to view this page.</p>
          <p><a href="{% if session.get('role') == 'visitor' %}{{ url_for('views_bp.home_visitor') }}{% elif session.get('role') == 'helper' %}{{ url_for('views_bp.home_helper') }}{% elif session.get('role') == 'admin' %}{{ url_for('views_bp.home_admin') }}{% endif %}" class="btn btn-outline-primary">Return Home</a></p>
          <p><a href="{{ url_for('main_bp.logout') }}" class="btn btn-outline-secondary">Log Out</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
